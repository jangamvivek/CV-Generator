<!DOCTYPE html>
<html>
<head>
    <title>Resume Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .textarea-large {
            min-height: 120px;
        }
        
        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .form-section {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        
        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }
        
        .floating-elements::before {
            width: 100px;
            height: 100px;
            top: -50px;
            right: -50px;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-elements::after {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: -75px;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="floating-elements"></div>
        
        <h2>Professional Resume Generator</h2>
        
        <form method="post" action="/generate">
            <div class="form-section">
                <div class="section-title">Personal Information</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name <span class="required">*</span></label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address <span class="required">*</span></label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number <span class="required">*</span></label>
                        <input type="text" name="mobile" required>
                    </div>
                    <div class="form-group">
                        <label>Current Location</label>
                        <input type="text" name="location" placeholder="City, State/Country">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label>Current Job Title</label>
                    <input type="text" name="job_title" placeholder="e.g., Senior Software Engineer">
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">Professional Summary</div>
                <div class="form-group">
                    <label>Professional Summary</label>
                    <textarea name="summary" rows="4" placeholder="Brief overview of your professional background, key skills, and career objectives..."></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">Links & Portfolio</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Portfolio Links</label>
                        <textarea name="portfolio" rows="3" placeholder="GitHub: github.com/username&#10;LinkedIn: linkedin.com/in/username&#10;Portfolio: yoursite.com"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Additional Links</label>
                        <textarea name="other_links" rows="3" placeholder="Blog: myblog.com&#10;Twitter: @username&#10;Website: mywebsite.com"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">Experience & Background</div>
                <div class="form-group">
                    <label>Work Experience</label>
                    <textarea name="experience" class="textarea-large" placeholder="Job Title | Company Name | Duration | Key responsibilities and achievements&#10;Software Engineer | Tech Corp | 2022-Present | Developed web applications using React and Node.js"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Education</label>
                    <textarea name="education" rows="3" placeholder="Degree | Institution | Year&#10;Bachelor of Computer Science | University Name | 2020"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Projects</label>
                    <textarea name="projects" class="textarea-large" placeholder="Project Name | Description | Technologies Used&#10;E-commerce Platform | Built full-stack web app | React, Node.js, MongoDB"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Certifications</label>
                    <textarea name="certificates" rows="3" placeholder="Certification Name | Issuing Organization | Date&#10;AWS Certified Developer | Amazon | 2023"></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">Export Options</div>
                <div class="form-group">
                    <label>Export Format</label>
                    <select name="export_pdf">
                        <option value="no">HTML Preview Only</option>
                        <option value="yes">Download as PDF</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Generate Resume</button>
        </form>
    </div>
</body>
</html>
